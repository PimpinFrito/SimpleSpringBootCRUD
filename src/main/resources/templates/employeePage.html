<!DOCTYPE html>
<html lang="en" xmlns="html://www.thymeleaf.org">>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
<div class="container">
    <h2>Add Employee</h2>
    <hr>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4">
        <input type="email" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4">
        <input type="text" th:field="*{department}" placeholder="Enter department" class="form-control col-4 mb-4">
        <button class="btn btn-primary" type="submit">Save</button>
        <input type="hidden" th:field="*{id}">
    </form>
    <a class="btn" th:href="@{/}">Back to list</a>
</div>

</body>
</html>
