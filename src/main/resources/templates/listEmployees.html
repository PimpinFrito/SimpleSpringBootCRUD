<!DOCTYPE html>
<html lang="en" xmlns="html://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>List Employees</title>
<style>
    td, th{
        border: 1px solid black;
        padding: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>List Employees</h2>
    <hr/>
    <a class="btn btn-primary mb-2" th:href="@{/addEmployee}">Add Employee</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
<!--            <td th:text="${employee.department}"></td>-->
            <td><a class="btn btn-info" th:href="@{/updateEmployee(employeeId=${employee.id})}">Update</a>
            <a id="delete" class="btn btn-danger" th:href="@{/deleteEmployee(employeeId=${employee.id})}">Delete </a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
